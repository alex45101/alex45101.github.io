<html>

<style>
    body {
        background: orange;
        padding-top: 25px;
        position: relative;
    }

    canvas {
        background: #80bdff;
        padding: 0;
        margin: auto;
        display: block;
        width: 95%;
        position: relative;
    }

    form {
        z-index: 2;
        position: absolute;
        top: 45%;
        left: 45%;
        background-position: center;
    }

    .btn {
        display: block;
        background: #34d976;
        background-image: -webkit-linear-gradient(top, #34d976, #5ab82b);
        background-image: -moz-linear-gradient(top, #34d976, #5ab82b);
        background-image: -ms-linear-gradient(top, #34d976, #5ab82b);
        background-image: -o-linear-gradient(top, #34d976, #5ab82b);
        background-image: linear-gradient(to bottom, #34d976, #5ab82b);
        -webkit-border-radius: 4;
        -moz-border-radius: 4;
        border-radius: 4px;
        text-shadow: 1px 1px 3px #666666;
        -webkit-box-shadow: 0px 1px 5px #666666;
        -moz-box-shadow: 0px 1px 5px #666666;
        box-shadow: 0px 1px 5px #666666;
        font-family: Arial;
        color: #ffffff;
        font-size: 25px;
        padding: 10px 20px 10px 20px;
        text-decoration: none;
    }

    .btn:hover {
        background: #affc3c;
        background-image: -webkit-linear-gradient(top, #affc3c, #7ed934);
        background-image: -moz-linear-gradient(top, #affc3c, #7ed934);
        background-image: -ms-linear-gradient(top, #affc3c, #7ed934);
        background-image: -o-linear-gradient(top, #affc3c, #7ed934);
        background-image: linear-gradient(to bottom, #affc3c, #7ed934);
        text-decoration: none;
    }
</style>

<title>Swah</title>

<body>
    <canvas id="canvas" width="1800px" height="1000px"></canvas>
    <form>
        <input class="btn" id="restart" type="button" value="Play Again" onclick="restartClick()" />
    </form>
</body>

<script>
    var snakeDirection = {
        None: 0,
        Left: 1,
        Right: 2,
        Up: 3,
        Down: 4
    };

    var canvasElement;
    var restartButton;
    var context;
    var scoreLabel;
    var snake = [];
    var food;
    var isGameOver = false;

    window.onload = () => {
        restartButton = document.getElementById("restart");
        restartButton.style.visibility = "hidden";

        canvasElement = document.getElementById("canvas");
        canvasElement.onkeydown = (event) => {
            //up
            if (event.keyCode == 87 || event.keyCode == 38) {
                if (snake[0].currentDirection != snakeDirection.Down)
                    snake[0].nextDirection = snakeDirection.Up;
            }
            //down
            else if (event.keyCode == 83 || event.keyCode == 40) {
                if (snake[0].currentDirection != snakeDirection.Up)
                    snake[0].nextDirection = snakeDirection.Down;
            }
            //left
            else if (event.keyCode == 65 || event.keyCode == 37) {
                if (snake[0].currentDirection != snakeDirection.Right)
                    snake[0].nextDirection = snakeDirection.Left;
            }
            //right
            else if (event.keyCode == 68 || event.keyCode == 39) {
                if (snake[0].currentDirection != snakeDirection.Left)
                    snake[0].nextDirection = snakeDirection.Right;
            }
        };
        canvasElement.setAttribute("tabindex", 0);
        canvasElement.focus();

        context = canvasElement.getContext("2d");
        snake.push(new SnakePiece(new Vector2(20, 20), 20, 20, "#ff3333"));

        food = new Food(new Vector2(100, 200), 20, "yellow");

        scoreLabel = new Label("30px Arial", snake.length - 1, new Vector2(canvasElement.width - 50, 40), "Black");

        setInterval(gameLoop, 50);
    };

    function restartClick() {
        snake = [];

        snake.push(new SnakePiece(new Vector2(20, 20), 20, 20, "#ff3333"));
        food = new Food(new Vector2(100, 200), 20, "yellow");
        scoreLabel.text = snake.length - 1;
        isGameOver = false;
        canvasElement.focus();
        
        restartButton.style.visibility = "hidden";
    }

    function Vector2(x, y) {
        this.x = x;
        this.y = y;
    }

    class HitBox {
        constructor(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
        }

        intersects(hitbox) {
            if (this.x + this.width > hitbox.x &&
                this.x < hitbox.x + hitbox.width &&
                this.y > hitbox.y - hitbox.height &&
                this.y - this.height < hitbox.y) {
                return true;
            }
            return false;
        }
    }

    class Sprite {
        constructor(position, width, height, color) {
            this.position = position;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        draw() {
            context.beginPath();
            context.fillStyle = this.color;
            context.fillRect(this.position.x, this.position.y, this.width, this.height);
            context.closePath();
        }
    }

    class Label {
        constructor(font, text, position, color) {
            this.font = font;
            this.text = text;
            this.position = position;
            this.color = color;
        }

        draw() {
            context.beginPath();
            context.font = this.font;
            context.fillStyle = this.color;
            context.fillText(this.text, this.position.x, this.position.y);
            context.closePath();
        }
    }

    class SnakePiece extends Sprite {
        hitbox() {
            return new HitBox(this.position.x, this.position.y, this.width, this.height);
        }

        constructor(position, size, speed, color) {
            super(position, size, size, color);
            this.currentDirection = snakeDirection.None;
            this.nextDirection = snakeDirection.None;
            this.speed = speed;
        }

        update() {
            switch (this.nextDirection) {
                case snakeDirection.Up:
                    if (this.position.y % this.height == 0) {
                        this.currentDirection = this.nextDirection;
                        this.nextDirection = snakeDirection.None;
                    }
                    break;
                case snakeDirection.Down:
                    if (this.position.y % this.height == 0) {
                        this.currentDirection = this.nextDirection;
                        this.nextDirection = snakeDirection.None;
                    }
                    break;
                case snakeDirection.Left:
                    if (this.position.x % this.width == 0) {
                        this.currentDirection = this.nextDirection;
                        this.nextDirection = snakeDirection.None;
                    }
                    break;
                case snakeDirection.Right:
                    if (this.position.x % this.width == 0) {
                        this.currentDirection = this.nextDirection;
                        this.nextDirection = snakeDirection.None;
                    }
                    break;
            }

            if (this.currentDirection == snakeDirection.Left) {
                this.position.x -= this.speed;
            }
            else if (this.currentDirection == snakeDirection.Right) {
                this.position.x += this.speed;
            }
            else if (this.currentDirection == snakeDirection.Up) {
                this.position.y -= this.speed;
            }
            else if (this.currentDirection == snakeDirection.Down) {
                this.position.y += this.speed;
            }
        }

        draw() {
            context.beginPath();
            context.lineWidth = 4;
            context.strokeStyle = "#80bdff";
            context.strokeRect(this.position.x, this.position.y, this.width, this.height);
            context.closePath();
            super.draw();
        }
    }

    class Food extends Sprite {
        hitbox() {
            return new HitBox(this.position.x, this.position.y, this.width, this.height);
        }

        constructor(position, size, color) {
            super(position, size, size, color);
        }
    }

    function lose() {
        isGameOver = true;
        restartButton.style.visibility = "visible";
    }

    function gameLoop() {
        if (!isGameOver) {
            context.clearRect(0, 0, canvasElement.width, canvasElement.height);
            update();
            draw();
        }
    }

    function update() {
        //head hits body and snake update
        for (var i = 0; i < snake.length; i++) {
            for (var j = 0; j < snake.length; j++) {
                if (i != j && snake[i].hitbox().intersects(snake[j].hitbox())) {
                    console.log("lost");
                    lose();
                    break;
                }
            }
            snake[i].update();
        }

        //hitting walls
        if (snake[0].position.x < 0 || snake[0].position.x + snake[0].width > canvasElement.width || snake[0].position.y < 0 || snake[0].position.y + snake[0].height > canvasElement.height) {
            lose();
        }

        //following 
        for (var i = snake.length - 1; i > 0; i--) {
            snake[i].currentDirection = snake[i - 1].currentDirection;
        }

        //snake intersects with food
        if (snake[0].hitbox().intersects(food.hitbox())) {
            food.position = new Vector2(Math.round(Math.random() * (canvasElement.width - food.width / 2) - food.width / 2), Math.round(Math.random() * (canvasElement.height - food.height / 2) - food.height / 2));

            while (food.position.x % snake[0].width != 0) {
                food.position.x = Math.round(Math.random() * (canvasElement.width - food.width / 2) - food.width / 2);
            }

            while (food.position.y % snake[0].height != 0) {
                food.position.y = Math.round(Math.random() * (canvasElement.height - food.height / 2) - food.height / 2);
            }

            //create 5 more pieces
            for (var i = 0; i < 5; i++) {
                var newSnake = new SnakePiece(new Vector2(snake[snake.length - 1].position.x, snake[snake.length - 1].position.y), snake[snake.length - 1].width, snake[snake.length - 1].speed, snake[snake.length - 1].color);

                switch (snake[snake.length - 1].currentDirection) {
                    case snakeDirection.Up:
                        newSnake.position.y += newSnake.height;
                        break;
                    case snakeDirection.Down:
                        newSnake.position.y -= newSnake.height;
                        break;
                    case snakeDirection.Left:
                        newSnake.position.x += newSnake.width;
                        break;
                    case snakeDirection.Right:
                        newSnake.position.x -= newSnake.width;
                        break;
                }

                newSnake.currentDirection = snake[snake.length - 1].currentDirection;


                snake.push(newSnake);
            }
            scoreLabel.text = snake.length - 1;

            console.log(food.position);
            console.log(snake.length);
        }
    }

    function draw() {
        for (var i = 0; i < snake.length; i++) {
            snake[i].draw();
        }

        food.draw();
        scoreLabel.draw();
    }

</script>

</html>
